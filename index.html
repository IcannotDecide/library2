<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>
<body>

<div class="dialog-container">
    <dialog>
      <form action="" method="post">
        <p>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" maxlength="50" placeholder="Harry Potter" required>
        </p>
  
        <p>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" maxlength="50" placeholder="JK Rowling" required>
        </p>
  
        <p>
          <label for="pages">Number of pages:</label>
          <input type="number" name="pages" id="pages" placeholder="200" min="1" max="99999" required>
        </p>
  
        <p>
          <label for="status">Have you read this book?</label>
          <input type="checkbox" name="status" id="status">
        </p>
  
        <p>
          <input type="submit" value="Submit" id="submit">
        </p>
      </form>
      <button>Close</button>
    </dialog>
</div>

<div class="button">
    <button id="open-btn">New Book</button>
</div>

<div class="cards">

</div>
</body>
</html>
